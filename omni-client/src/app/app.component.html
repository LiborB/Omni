<amplify-authenticator [signUpAttributes]="['email']" [formFields]="formFields">
  <ng-template amplifySlot="header">
    <div class="mt-8"></div>
  </ng-template>
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <app-layout></app-layout>
  </ng-template>

  <ng-template amplifySlot="sign-in-footer">
    <div class="flex justify-center mb-4">
      <button nz-button nzType="link" (click)="authenticator.toResetPassword()">Forgot your password?</button>
    </div>
  </ng-template>
</amplify-authenticator>
